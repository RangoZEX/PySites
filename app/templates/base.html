<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}AI Developer Portfolio{% endblock %}</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

  <!-- Core Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/ai-core.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/book-engine.css') }}">
</head>

<body class="ai-shell">

  <!-- AI Loader (already working) -->
  {% include "loader.html" %}

  <!-- BOOK CONTAINER (GLOBAL) -->
  <main id="book">
    {% block content %}{% endblock %}
  </main>

  <!-- Core Engine -->
  <script src="{{ url_for('static', filename='js/book-engine.js') }}"></script>
</body>
</html>
